{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

<div class="bg-white py-3">
    <div class="row">
        <div class="col-md-12">
            <a href="{% url 'home' %}">{% trans "Home" %}</a>
            <span class="mx-2 mb-0">/</span>
            <strong class="text-black">{% trans "Create a product" %}</strong>
        </div>
    </div>
</div>



<div class="row">
    <div class="col-sm-12">
        <a href="{% url 'staff:product-list' %}" class='text-primary mb-5'><u>Go back to products</u></a>
        
        <form class='mt-4' method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type='submit' class='btn btn-primary'>Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
