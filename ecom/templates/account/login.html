{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load account %}

{% block content %}

<div class="site-section">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <h2 class="h3 mb-3 text-black">{% trans "Sign in" %}</h2>
        </div>
        <div class="col-md-7">
            <form method="post" action="{% url 'account_login' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}"
                            value="{{ redirect_field_value }}"/>
                {% endif %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="{% trans "Sign in" %}"
                >
            </form>
            <div class="row mt-3">
                <div class="col-6">
                    <a href="{% url 'account_reset_password' %}"><small>{% trans "Forgot password?" %}</small></a>
                </div>
                <div class="col-6 text-right">
                    <a href="{{ signup_url }}"><small>{% trans "Create new account?" %}</small></a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
